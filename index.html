<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <style>
          body {
            margin: 0;
            padding: 0;
            background-color: #d6d6d6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url(background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
         .calculator-card {
            background-color: #ffffff14;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
            display: grid;
            place-items: center;
            padding: 20px 10px 20px 10px;
            text-align: center;
            justify-content: center;
            .row1{
                padding-top: 10px;
                display: flex;
                flex-direction: row;
            }
        }
        button{
            background-color: none;
            border: none;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }
        .symbols{
            background-color: orange;
        }
        .button{
            background-color: gray;
        }
        .symbols,
        .button{
            padding: 10px;
            width: 40px;
            margin: 2px;
            border-radius: 5px;
        }
        .symbols:hover,
        .button:hover,
        .btn:hover{
            opacity: 0.7;
            cursor: pointer;
        }
        .btn{
            width: 85px;
            height: 30px;
            margin: 2px;
            border-radius: 5px;
            background-color: gray;
        }
        input{
            padding: 10px;
            outline: 0;
            border-radius: 25px;
            border: rgb(157, 157, 157) solid 2px;
            background: transparent;
            color: white;
            text-align: right;
        }
        input:focus{
            border: rgb(192, 192, 192) solid 2px;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <input type="text" name="" id="display" readonly>
                <br>
        <div class="row1">
            <button class="symbols" id="" onclick="del()"><i class="fas fa-backspace"></i></button>
            <button class="symbols" id="" onclick="clearDisplay()">C</button>
            <button class="symbols"  id="" onclick="dot('.')">.</button>
            <button class="symbols" id="" onclick="opt('*')">x</button>

        </div>

        <div class="row1">
            <button class="button" id="" onclick="disp('7')">7</button>
            <button class="button" id="" onclick="disp('8')">8</button>
            <button class="button" id="" onclick="disp('9')">9</button>
            <button class="symbols" id="" onclick="opt('/')">/</button>
        </div>

        <div class="row1">
            <button class="button" id="" onclick="disp('4')">4</button>
            <button class="button" id="" onclick="disp('5')">5</button>
            <button class="button" id="" onclick="disp('6')">6</button>
            <button class="symbols" id="" onclick="opt('-')">-</button>
        </div>

        <div class="row1">
            <button class="button" id="" onclick="disp('1')">1</button>
            <button class="button" id="" onclick="disp('2')">2</button>
            <button class="button" id="" onclick="disp('3')">3</button>
            <button class="symbols" id="" onclick="opt('+')">+</button>
        </div>

        <div class="row1">
        <button class="btn" id="" onclick="disp('0')">0</button>
        <button class="btn" id="" onclick="ans('=')">=</button>
    </div>
    </div>

    <script>
        let first= 1, second= 0, flg=0, operator;

         function disp(v) {
            if(flg==0)
            {
                document.getElementById('display').value = v;
            flg=1;
            }
            else
            {
                document.getElementById('display').value += v;  
            }
        }

        function opt(p) {
            first = document.getElementById('display').value;
            operator = p;
            flg = 0;
        }


        function clearDisplay() {
            document.getElementById('display').value = '';
        }


        function ans() {
            
            let result = 0; // Use a different variable name

            second = document.getElementById('display').value;

            if (operator == '+') {
                result = +first + +second;
            }
    
            if (operator == '-') {
                result = +first - +second;
            }
    
            if (operator == '*') {
                result = +first * +second;
            }
            if (operator == '/') {
                result = +first / +second;
            }

            document.getElementById('display').value = result;
            flg = 0;
        }

        function del() {
            document.getElementById('display').value = document.getElementById('display').value.length > 1 ? document.getElementById('display').value.slice(0, -1) : '';
            updateDisplay();
        }

        function dot() {
            v = document.getElementById('display').value;
            d = v.indexOf('.');
                if(d==-1)
                    document.getElementById('display').value += ".";
        }
    </script>

</body>
</html>
